<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>画像判定アプリ</title>
</head>

<body>
    <h2>画像判定します</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">判定</button>
    </form>

    {% if prediction %}
    <h2>判定結果 (上位5件)</h2>
    <ul>
        {% for pred in prediction %}
        <li>あなたのアップロードした画像は「{{ pred.category }}」です。 確率は{{ pred.probability|floatformat:2 }}%です。</li>
        {% endfor %}
    </ul>
    {% endif %}

</body>

</html>
